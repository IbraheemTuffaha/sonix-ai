<html>
<meta charset="UTF-8">

<head>
    <title>Water Popup</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: left;
            background-color: rgb(247, 246, 251);
        }

        .container {
            width: 300pt;
        }
        .header{
            text-align: center;
            color: white;
            background-color: rgb(46, 136, 217);
            padding-top: 0.5em;
            padding-bottom: 0.5em;
        }
        .category{
            margin-top: 2em;
            margin-bottom: 2em;
            margin-left: 1em;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
</head>

<body>
    <div class="header">
        <img src='icons/48i.png' id='logo'> Sonix Assistant
        
    </div>
    <div class="category">
        <h6>Preferences:</h6>
    </div>
    
    <div class="container">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="addon_counts_switch">
            <label class="custom-control-label" for="addon_counts_switch">
            Update counts continuously
            </label>
        </div>

        <hr>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="addon_captions_switch">
            <label class="custom-control-label" for="addon_captions_switch">
               Show captions
            </label>
        </div>        
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
